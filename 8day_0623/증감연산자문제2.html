<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a =10, b=10;
        let result1, result2;

        --a; //a=9, --a=9
        a--; //a=8, a--=9
        result1 = a-- + b++; //a=7, a--=8, b=11, b++=10 -> 18
        result2 = ++a + --b; //a=8, ++a=8, b=10, --b=10 -> 18

        console.log(result1);
        console.log(result2);

    </script>

</body>
</html>
