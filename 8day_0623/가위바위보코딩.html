<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 0:가위, 1:바위, 2:보
        let user;
        let computer;
        let result;

        while(true){ //무조건 참 => 탈출조건
            user = prompt("가위바위보 입력하세요", "가위:0 바위:1 보:2");
                                //0 1 2
            computer=Math.floor(Math.random()*3); //1보다 작은 임의의 실수형 난수값,  0~1보다 작은 실수값

            console.log(user);
            console.log(computer);

            if(user!=computer){
                //사용자승패 구하기
                if(user==0){    //가위
                    if(computer==2){
                        result="승리";
                    }else{
                        result="패배";
                    }
                }else if(user==1){  //바위
                    if(computer==0){
                        result="승리";
                    }else{
                        result="패배";
                    }
                }else if(user==2){  //보
                    if(computer==1){
                        result="승리";
                    }else{
                        result="패배";
                    }
                }   

                //탈출
                break;
            }else{
                alert("무승부입니다,  다시시도하세요")
            }
        }
        
        //반복종료
        alert(result);




    </script>

</body>
</html>
