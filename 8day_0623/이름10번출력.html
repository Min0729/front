<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //for문
        for(let i=0; i<10; i++){
            alert("김민지");
        }


        //while문
        let i=0;
        while(i<10){
            alert("김민지");
            i++;
        }
    </script>

</body>
</html>
