<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let money = prompt("카드사용금액을 입력하세요");

        if(money >= 50){
            document.write("vvip");
        }else if(money >= 30){
            document.write("vip");
        }else{
            document.write("bronze");
        }

    </script>

</body>
</html>
