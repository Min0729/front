<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
    //prompt의 숫자=="문자", case의 숫자==숫자

    let menu = prompt(" 메뉴를 선택하세요", "1:등록 2:조회 3:변경");

    let menuInt = parseInt(menu);
                        //menu라는 변수의 값을 이용하겠다

    // "1" 1 구분할 수 있어야 함
    // parseInt()  <- parse == 자른다
    alert(menu);

    switch(menuInt){
        case 1:
            alert("등록합니다");
            break;
        case 2:
            alert("조회합니다");
            break;
        case 3:
            alert("변경합니다");
            break;
        default:
            alert("잘못된 메뉴");
}

    </script>

</body>
</html>
