<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let kor = prompt("국어 점수 입력");
        let eng = prompt("영어 점수 입력");
        let math = prompt("수학 점수 입력");

        korInt=parseInt(kor);
        engInt=parseInt(eng);
        mathInt=parseInt(math);

        let avg = (korInt + engInt + mathInt )/3;

        document.write("평균은 " + avg + "점 입니다.");

    </script>

</body>
</html>
