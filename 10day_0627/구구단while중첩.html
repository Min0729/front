<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>구구단 while문 사용</h2>

    <script>

        let j=1;
        while(j<=4){
            let i=1;
            while(i<=9){
                document.write(j*i + "<br>");
                i++;
            }
            j++;
        }

        }*/


    </script>

</body>
</html>
