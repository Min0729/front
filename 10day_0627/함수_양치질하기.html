<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 함수 호출
        양치질하기();


        // 함수를 아래에 선언해도 위로 끌어올려줌 => 호이스팅
        // 아래함수 == 반환값 없는 함수
        function 양치질하기(){
            document.write("치약을 짠다 <br>");
            document.write("양치질을 한다 <br>");
            document.write("헹군다");
        }

    </script>

</body>
</html>
