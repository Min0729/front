<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function printStar(n){
            for(let i=0; i<n; i++){
                document.write("*");
            }
        }

        let n = parseInt( prompt("몇개의 별을 찍을지 입력하세요"));

        printStar(n);

    </script>


</body>
</html>
