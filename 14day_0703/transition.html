<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 1s;     /* transition: 시간 ; => 내가 준 시간에 걸쳐서 자연스럽게 바뀜 */
        }
        .box:hover{
            height: 300px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: 0.3s;
        }
        .box2:hover{
            background-color: rgb(66, 66, 233);
        }
        
    </style>
</head>
<body>

    <h2> transition </h2>
    <p> 엘리먼트(태그)에 스타일의 변화가 일정 시간에 걸쳐서 부드럽게 나타나도록 할 때 사용함</p>
    
    <!--마우스가 올려졌을 때 박스의 크기가 자연스럽게 늘어나는 효과를 줄 수 있음-->
    <div class="box"></div>

    <p></p>

    <div class="box2"></div>


</body>
</html>
