<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let arr=["국어", "영어", "수학" , "과학", "체육"];

        console.log("for로");
        for(i=0; i<arr.length; i++){
            console.log(arr[i] + " " + i);
        }


        console.log("forEach");
        arr.forEach(function(item, index){
            console.log(item+ " "+  index);
        });


    </script>

</body>
</html>
