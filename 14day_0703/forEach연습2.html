    <script>

        let likes=["돈까스", "치킨", "피자", "떡볶이", "순대"];

        for(i=0; i<likes.length; i++){
            alert(likes[i] +""+ i);
        }

        ////
        likes.forEach(function(item, index){
            alert(item + "" + index);
        });


        ////
        likes.forEach(a);

        function a(item, index){
            alert(item+""+index);
        }


    </script>
