<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .facebook{
            width: 300px;
            height: 60px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: rgb(252, 248, 212);
            
            position: relative;
            margin: 30px 10px;
        }
        .facebook_icon{
            width: 40px;
            height: 40px;

            position: absolute;
            top: 10px;
            left: 10px;
        }
        .facebook_login{
            font-weight: bold;
            font-size: 18px;

            position: absolute;
            top: 15px;
            left: 95px;
        }
        .google{
            width: 300px;
            height: 60px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: white;
            
            position: relative;
            margin: 30px 10px;
        }
        .google_icon{
            width: 40px;
            height: 40px;

            position: absolute;
            top: 10px;
            left: 10px;
        }
        .google_login{
            font-weight: bold;
            font-size: 18px;

            position: absolute;
            top: 15px;
            left: 95px;
        }
        .twitter{
            width: 300px;
            height: 60px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: rgb(193, 236, 247);
            
            position: relative;
            margin: 30px 10px;
        }
        .twitter_icon{
            width: 40px;
            height: 40px;

            position: absolute;
            top: 10px;
            left: 10px;
        }
        .twitter_login{
            font-weight: bold;
            font-size: 18px;

            position: absolute;
            top: 15px;
            left: 95px;
        }
    </style>
</head>
<body>
    
    <div class="facebook">
        <img class="facebook_icon" src="https://cdn-icons-png.flaticon.com/512/3536/3536394.png">
        <span class="facebook_login">Facebook login</span>
    </div>
    
    <div class="google">
        <img class="google_icon" src="https://littledeep.com/wp-content/uploads/2020/09/google-icon-styl.png">
        <span class="google_login">Google login</span>
    </div>

    <div class="twitter">
        <img class="twitter_icon" src="https://cdn-icons-png.flaticon.com/512/124/124021.png">
        <span class="twitter_login">Twitter login</span>
    </div>

</body>
</html>
